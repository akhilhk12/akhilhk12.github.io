     <img class="ose_pre_init colelem temp_no_img_src" id="u22673-6" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." width="783" height="154" data-orig-src="images/u22673-6.png?crc=3765089540" data-hidpi-src="images/u22673-6_2x.png?crc=3786172964" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="ose_pre_init grpelem temp_no_img_src" id="u23467-4" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." width="823" height="218" data-orig-src="images/u23467-4.png?crc=157733686" data-hidpi-src="images/u23467-4_2x.png?crc=4044196980" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-42.png?crc=93761300" data-hidpi-src="images/u22628-4_2x2.png?crc=3788635999" data-image-width="984" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-62.png?crc=3765089540" data-hidpi-src="images/u22673-6_2x2.png?crc=3786172964" data-image-width="783" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <span class="browser_width grpelem placeholder" data-placeholder-for="u23449-bw_content"><!-- placeholder node --></span>
      <img class="grpelem temp_no_id temp_no_img_src" alt="THE COMPETITION" data-orig-src="images/u23458-42.png?crc=4030920760" data-hidpi-src="images/u23458-4_2x2.png?crc=155870812" data-image-width="984" data-orig-id="u23458-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-42.png?crc=157733686" data-hidpi-src="images/u23467-4_2x2.png?crc=4044196980" data-image-width="823" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-63.png?crc=45843672" data-hidpi-src="images/u22673-6_2x3.png?crc=381192391" data-image-width="740" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-43.png?crc=3963347679" data-hidpi-src="images/u23467-4_2x3.png?crc=3797315058" data-image-width="777" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-44.png?crc=3905729762" data-hidpi-src="images/u22628-4_2x4.png?crc=4091359260" data-image-width="869" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-64.png?crc=3765089540" data-hidpi-src="images/u22673-6_2x4.png?crc=3786172964" data-image-width="783" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-44.png?crc=4177405412" data-hidpi-src="images/u23467-4_2x4.png?crc=505178395" data-image-width="731" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-44.png?crc=344483481" data-hidpi-src="images/u26790-4_2x4.png?crc=416099703" data-image-width="870" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-45.png?crc=64374024" data-hidpi-src="images/u22628-4_2x5.png?crc=3877986816" data-image-width="867" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-65.png?crc=4022193014" data-hidpi-src="images/u22673-6_2x5.png?crc=3827629311" data-image-width="781" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="THE COMPETITION" data-orig-src="images/u23458-45.png?crc=4221097195" data-hidpi-src="images/u23458-4_2x5.png?crc=4265355342" data-image-width="868" data-orig-id="u23458-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-45.png?crc=135973357" data-hidpi-src="images/u23467-4_2x5.png?crc=4237582361" data-image-width="729" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-75.png?crc=528967370" data-hidpi-src="images/u26083-7_2x5.png?crc=158849723" data-image-width="870" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-45.png?crc=159683878" data-hidpi-src="images/u26790-4_2x5.png?crc=159889657" data-image-width="868" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-46.png?crc=506101597" data-hidpi-src="images/u22628-4_2x6.png?crc=4265526349" data-image-width="728" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-66.png?crc=290522503" data-hidpi-src="images/u22673-6_2x6.png?crc=3931493793" data-image-width="578" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="THE COMPETITION" data-orig-src="images/u23458-46.png?crc=342690743" data-hidpi-src="images/u23458-4_2x6.png?crc=240571517" data-image-width="728" data-orig-id="u23458-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-46.png?crc=4026841850" data-hidpi-src="images/u23467-4_2x6.png?crc=376811445" data-image-width="542" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-76.png?crc=209603978" data-hidpi-src="images/u26083-7_2x6.png?crc=3918410844" data-image-width="729" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-46.png?crc=113058215" data-hidpi-src="images/u26790-4_2x6.png?crc=3996248948" data-image-width="729" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-47.png?crc=163783930" data-hidpi-src="images/u22628-4_2x7.png?crc=4138607365" data-image-width="560" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-67.png?crc=4205194569" data-hidpi-src="images/u22673-6_2x7.png?crc=346788446" data-image-width="384" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="THE COMPETITION" data-orig-src="images/u23458-47.png?crc=4103989460" data-hidpi-src="images/u23458-4_2x7.png?crc=4288024524" data-image-width="560" data-orig-id="u23458-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-47.png?crc=184928465" data-hidpi-src="images/u23467-4_2x7.png?crc=3866191347" data-image-width="482" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-77.png?crc=93896289" data-hidpi-src="images/u26083-7_2x7.png?crc=183891965" data-image-width="560" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-47.png?crc=294321533" data-hidpi-src="images/u26790-4_2x7.png?crc=4090638595" data-image-width="560" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-48.png?crc=381204197" data-hidpi-src="images/u22628-4_2x8.png?crc=133560835" data-image-width="441" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-68.png?crc=4235267194" data-hidpi-src="images/u22673-6_2x8.png?crc=3991232553" data-image-width="348" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-48.png?crc=135686443" data-hidpi-src="images/u23467-4_2x8.png?crc=524325911" data-image-width="277" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-78.png?crc=4132655513" data-hidpi-src="images/u26083-7_2x8.png?crc=355865446" data-image-width="440" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-48.png?crc=53933002" data-hidpi-src="images/u26790-4_2x8.png?crc=65094345" data-image-width="440" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-49.png?crc=382408632" data-hidpi-src="images/u22628-4_2x9.png?crc=4283458234" data-image-width="373" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-69.png?crc=4268938071" data-hidpi-src="images/u22673-6_2x9.png?crc=37512107" data-image-width="296" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-49.png?crc=85239898" data-hidpi-src="images/u23467-4_2x9.png?crc=4194402524" data-image-width="235" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-79.png?crc=3802317204" data-hidpi-src="images/u26083-7_2x9.png?crc=11976949" data-image-width="373" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-49.png?crc=4007294395" data-hidpi-src="images/u26790-4_2x9.png?crc=4102605021" data-image-width="373" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="WHAT IS HYPERLOOP?" data-orig-src="images/u22628-410.png?crc=3900396511" data-hidpi-src="images/u22628-4_2x10.png?crc=4002855" data-image-width="280" data-orig-id="u22628-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="A Hyperloop is a proposed 5th mode of passenger and/or freight transportation. It was first ideated by Elon Musk, founder of Tesla and SpaceX, in 2013 through a White Paper - Hyperloop Alpha. Hyperloop is a sealed tube or system of tubes through which a pod may travel by eliminating air resistance or friction thus conveying at a very high speed. The proposed system would propel the Hyperloop Pod at a speen of 1200km/h. The Hyperloop concept has been explicitly open-sourced by Elon Musk and SpaceX to foster innovations and and further developments." data-orig-src="images/u22673-610.png?crc=189623632" data-hidpi-src="images/u22673-6_2x10.png?crc=123294827" data-image-width="205" data-orig-id="u22673-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="The Hyperloop Pod Competition is an event organized and sponsored by SpaceX to encourage the development of functional prototypes of Hyperloop pods. The competition involves the participation of a number of student and non-student teams from all over the globe. Their main goal is to design and build the best high-speed pod. The teams which clear the first two judging phases namely, Preliminary Design Briefing and Final Design Briefing, run their fully functional prototype through the 1 mile long vacuum tube installed at SpaceX headquarters, Hawthorne, California. The pod attaining highest speed with successful deceleration wins." data-orig-src="images/u23467-410.png?crc=4063287741" data-hidpi-src="images/u23467-4_2x10.png?crc=3936535359" data-image-width="257" data-orig-id="u23467-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="We are a group of enthusiastic students working on fastest mode of transport, pursuing Undergraduate and Postgraduate degrees in various fields .Each member is motivated to work outside the confines of his or her own Engineering field and explore the technologies of other Engineering disciplines. Consequently, the team as a whole aims to work as Mechatronic unit. " data-orig-src="images/u26083-710.png?crc=413976260" data-hidpi-src="images/u26083-7_2x10.png?crc=3894432947" data-image-width="280" data-orig-id="u26083-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="College Of Engineering, Pune is one of the oldest premiere engineering institutions in Asia. The institute has a rich history and dedication to the pursuit of excellence. Chartered in 1854, COEP has many eminent and outstanding alumni, Bharat Ratna Sir M. Visvevaraya, Prof. Thomas Kailath and Dr. C.K.N. Patel to name a few. It is known not only for its technical achievments but also its co-curricular ones. With its strong history and foundation, COEP continues to stimulate an environment of support and enthusiasm" data-orig-src="images/u26790-410.png?crc=108884042" data-hidpi-src="images/u26790-4_2x10.png?crc=3817774903" data-image-width="280" data-orig-id="u26790-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
