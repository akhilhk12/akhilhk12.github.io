        <div class="Container clearfix grpelem" id="u42344"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u42345-9" alt="&nbsp;The chassis of the pod is supports all the various systems and give them a rigid space to function. it is designed keeping in mind that the pod should be light weight and sturdy at the same time. The Aerodynamics team makes sure that the outer carbon fiber shell of the pod gets sufficient down force to counter the upthrust by the LIMs and gets negligible drag resitance in order to achieve higher speeds. " width="568" height="459" data-orig-src="images/u42345-9.png?crc=4052147628" data-hidpi-src="images/u42345-9_2x.png?crc=4063831595" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="museBGSize grpelem shared_content" id="u43716" data-content-guid="u43716_content"><!-- simple frame --></div>
         <div class="museBGSize grpelem shared_content" id="u43748" data-content-guid="u43748_content"><!-- simple frame --></div>
        </div>
        <div class="Container invi clearfix grpelem" id="u42339"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u42340-9" alt="&nbsp;Two stage propulsion comprising of BLDC Motors and LIM drives the Pod. Initially both BLDC motors and LIM operate together. In the later stage , only the LIMs work. " width="568" height="459" data-orig-src="images/u42340-9.png?crc=4219755805" data-hidpi-src="images/u42340-9_2x.png?crc=232392526" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="museBGSize grpelem shared_content" id="u43765" data-content-guid="u43765_content"><!-- simple frame --></div>
         <div class="museBGSize grpelem shared_content" id="u43782" data-content-guid="u43782_content"><!-- simple frame --></div>
        </div>
        <div class="Container invi clearfix grpelem" id="u42349"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u42350-8" alt="&nbsp;This system comprises of both inertial and laser sensors, microcontrollers, central computer, etc. The pod is monitored by a total of 22 sensors which are positioned throughout the pod.Sensors are mapped to the microcontrollers which communicate with the on-board computer.On board computer provides the telemetry data(based on the inputs provided by feedback) to the NAP . " width="568" height="459" data-orig-src="images/u42350-8.png?crc=72202454" data-hidpi-src="images/u42350-8_2x.png?crc=138690332" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="museBGSize grpelem shared_content" id="u43799" data-content-guid="u43799_content"><!-- simple frame --></div>
         <div class="museBGSize grpelem shared_content" id="u43815" data-content-guid="u43815_content"><!-- simple frame --></div>
        </div>
        <div class="Container invi clearfix grpelem" id="u42606"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u43832-8" alt="&nbsp;Two stage Fail-safe Braking Mechanism comprising of Eddy current braking (Non- contact From 80 m/s to 20 m/s) and Friction Braking (From 20 m/s to 0) helps to bring the Pod to rest. Permanent Magnets are arranged to form a Halbach array which is used for Eddy Current Braking by inducing eddy current in the aluminium rail. " width="568" height="459" data-orig-src="images/u43832-8.png?crc=4235246933" data-hidpi-src="images/u43832-8_2x.png?crc=4251632423" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="museBGSize grpelem shared_content" id="u43841" data-content-guid="u43841_content"><!-- simple frame --></div>
         <div class="museBGSize grpelem shared_content" id="u43858" data-content-guid="u43858_content"><!-- simple frame --></div>
        </div>
        <div class="Container invi clearfix grpelem" id="u42701"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u43875-11" alt="&nbsp;This subsystem consists of batteries ,Battery management system. There are two stacks , one for driving BLDC motors and other to power converter for driving LIM .The BMS maintains charge equalization and voltage balance across batteries, and keeps them in their safe operating range. " width="568" height="459" data-orig-src="images/u43875-11.png?crc=3915835694" data-hidpi-src="images/u43875-11_2x.png?crc=3899995140" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
         <div class="museBGSize grpelem shared_content" id="u43884" data-content-guid="u43884_content"><!-- simple frame --></div>
         <div class="museBGSize grpelem shared_content" id="u43901" data-content-guid="u43901_content"><!-- simple frame --></div>
        </div>
        <div class="Container invi clearfix grpelem" id="u42733"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u43917-16" alt="&nbsp;Exploring magnetic levitation &amp; propulsion technologies . The LIM used for propulsion of pod works on principle of magnetics and also there is use of halbach array in braking. " width="568" height="459" data-orig-src="images/u43917-16.png?crc=516951502" data-hidpi-src="images/u43917-16_2x.png?crc=252555430" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u42765"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u43926-14" alt="&nbsp;The pod has two pressurized systems, cooling system &amp; in braking. The cooling system focuses on maintaining the temperature of batteries and inverter in ideal operating range. " width="568" height="459" data-orig-src="images/u43926-14.png?crc=3799288474" data-hidpi-src="images/u43926-14_2x.png?crc=256968946" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;The chassis of the pod is supports all the various systems and give them a rigid space to function. it is designed keeping in mind that the pod should be light weight and sturdy at the same time. The Aerodynamics team makes sure that the outer carbon fiber shell of the pod gets sufficient down force to counter the upthrust by the LIMs and gets negligible drag resitance in order to achieve higher speeds. " data-orig-src="images/u42345-92.png?crc=3854537898" data-hidpi-src="images/u42345-9_2x2.png?crc=4182996945" data-image-width="548" data-orig-id="u42345-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;The chassis of the pod is supports all the various systems and give them a rigid space to function. it is designed keeping in mind that the pod should be light weight and sturdy at the same time. The Aerodynamics team makes sure that the outer carbon fiber shell of the pod gets sufficient down force to counter the upthrust by the LIMs and gets negligible drag resitance in order to achieve higher speeds. " data-orig-src="images/u42345-95.png?crc=4097263050" data-hidpi-src="images/u42345-9_2x5.png?crc=3975314753" data-image-width="470" data-orig-id="u42345-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Two stage propulsion comprising of BLDC Motors and LIM drives the Pod. Initially both BLDC motors and LIM operate together. In the later stage , only the LIMs work. " data-orig-src="images/u42340-95.png?crc=4148692247" data-hidpi-src="images/u42340-9_2x5.png?crc=3947217424" data-image-width="463" data-orig-id="u42340-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;This system comprises of both inertial and laser sensors, microcontrollers, central computer, etc. The pod is monitored by a total of 22 sensors which are positioned throughout the pod.Sensors are mapped to the microcontrollers which communicate with the on-board computer.On board computer provides the telemetry data(based on the inputs provided by feedback) to the NAP . " data-orig-src="images/u42350-85.png?crc=4276730963" data-hidpi-src="images/u42350-8_2x5.png?crc=4097625781" data-image-width="463" data-orig-id="u42350-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Two stage Fail-safe Braking Mechanism comprising of Eddy current braking (Non- contact From 80 m/s to 20 m/s) and Friction Braking (From 20 m/s to 0) helps to bring the Pod to rest. Permanent Magnets are arranged to form a Halbach array which is used for Eddy Current Braking by inducing eddy current in the aluminium rail. " width="465" height="401" data-orig-src="images/u43832-85.png?crc=4260155706" data-hidpi-src="images/u43832-8_2x5.png?crc=434669291" data-orig-id="u43832-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;This subsystem consists of batteries ,Battery management system. There are two stacks , one for driving BLDC motors and other to power converter for driving LIM .The BMS maintains charge equalization and voltage balance across batteries, and keeps them in their safe operating range. " width="465" height="401" data-orig-src="images/u43875-115.png?crc=3963258247" data-hidpi-src="images/u43875-11_2x5.png?crc=4159083190" data-orig-id="u43875-11" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Exploring magnetic levitation &amp; propulsion technologies . The LIM used for propulsion of pod works on principle of magnetics and also there is use of halbach array in braking. " width="465" height="401" data-orig-src="images/u43917-165.png?crc=430614574" data-hidpi-src="images/u43917-16_2x5.png?crc=434614288" data-orig-id="u43917-16" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;The chassis of the pod is supports all the various systems and give them a rigid space to function. it is designed keeping in mind that the pod should be light weight and sturdy at the same time. The Aerodynamics team makes sure that the outer carbon fiber shell of the pod gets sufficient down force to counter the upthrust by the LIMs and gets negligible drag resitance in order to achieve higher speeds. " data-orig-src="images/u42345-99.png?crc=469383989" data-hidpi-src="images/u42345-9_2x9.png?crc=4182086069" data-image-width="190" data-orig-id="u42345-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Two stage propulsion comprising of BLDC Motors and LIM drives the Pod. Initially both BLDC motors and LIM operate together. In the later stage , only the LIMs work. " data-orig-src="images/u42340-99.png?crc=4123978905" data-hidpi-src="images/u42340-9_2x9.png?crc=109229227" data-image-width="179" data-orig-id="u42340-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;This system comprises of both inertial and laser sensors, microcontrollers, central computer, etc. The pod is monitored by a total of 22 sensors which are positioned throughout the pod.Sensors are mapped to the microcontrollers which communicate with the on-board computer.On board computer provides the telemetry data(based on the inputs provided by feedback) to the NAP . " data-orig-src="images/u42350-89.png?crc=4250855554" data-hidpi-src="images/u42350-8_2x9.png?crc=322198911" data-image-width="172" data-orig-id="u42350-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Two stage Fail-safe Braking Mechanism comprising of Eddy current braking (Non- contact From 80 m/s to 20 m/s) and Friction Braking (From 20 m/s to 0) helps to bring the Pod to rest. Permanent Magnets are arranged to form a Halbach array which is used for Eddy Current Braking by inducing eddy current in the aluminium rail. " data-orig-src="images/u43832-89.png?crc=462402007" data-hidpi-src="images/u43832-8_2x9.png?crc=3892134660" data-image-width="167" data-orig-id="u43832-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;This subsystem consists of batteries ,Battery management system. There are two stacks , one for driving BLDC motors and other to power converter for driving LIM .The BMS maintains charge equalization and voltage balance across batteries, and keeps them in their safe operating range. " data-orig-src="images/u43875-119.png?crc=3813765679" data-hidpi-src="images/u43875-11_2x9.png?crc=4230638574" data-image-width="167" data-orig-id="u43875-11" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Exploring magnetic levitation &amp; propulsion technologies . The LIM used for propulsion of pod works on principle of magnetics and also there is use of halbach array in braking. " data-orig-src="images/u43917-169.png?crc=3960835380" data-hidpi-src="images/u43917-16_2x9.png?crc=4208073649" data-image-width="168" data-orig-id="u43917-16" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
